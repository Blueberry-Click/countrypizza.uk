<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% unless page.title == "" %}{{ page.title }} - {% endunless %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .content ul {
      list-style-type: none !important;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.min.3ae08f42e8642f7e4e4b03fb8d83b7dfcd45922b743b55ea6437e96a6d6db22e.css">
  {% seo title=false %}
</head>

<body class='page page-home'>
  <div id="main-menu-mobile" class="main-menu-mobile">
    <ul>


      <li class="menu-item-home active">
        <a href="/">
          <span>Home</span>
        </a>
      </li>

      <li class="menu-item-prices">
        <a href="/menu/">
          <span>Menu</span>
        </a>
      </li>

      <li class="menu-item-contact us">
        <a href="/contact-us/">
          <span>Contact Us</span>
        </a>
      </li>

    </ul>
  </div>
  <div class="wrapper">
    <div class='header'>
      <div class="container">
        <div class="logo">
          <a href="{{ site.url }}">
            <img alt="{{ site.title }} Logo" src="{{ site.logo }}" />
          </a>
        </div>
        <div class=" logo-mobile">
          <a href="{{ site.url }}"><img alt="{{ site.title }} Logo" src="{{ site.logo }}" /></a>
        </div>
        <div id="main-menu" class="main-menu">
          <ul>

            <li class="menu-item-home active">
              <a href="/">
                <span>Home</span>
              </a>
            </li>

            <li class="menu-item-prices">
              <a href="/menu/">
                <span>Menu</span>
              </a>
            </li>

            <li class="menu-item-contact us">
              <a href="/contact-us/">
                <span>Contact Us</span>
              </a>
            </li>

          </ul>
        </div>
        <button id="toggle-main-menu-mobile" class="hamburger hamburger--slider" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>

    {{ content }}

    <div class="sub-footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="sub-footer-inner">
              <ul>
                <li class="zerostatic">Copyright &copy; {{ "now" | date: "%Y" }} {{ site.title }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"
      src="/js/scripts.min.bf1e1f7ae8e03db5f012356e825843facdff51c0a559cb0d27fe2bbe1db405c2.js"></script>
</body>

</html>
