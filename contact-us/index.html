---
layout: default
title: Contact Us
---

<div class="strip">
  <div class="container pt-4 pb-16">
    <div class="row">
      <div class="col-12">
        <div class="col-12">
          <div class="mt-2 position-relative p-2 text-center text-muted bg-body border border-dashed rounded-5 mb-2">
            <h1 class="text-body-emphasis">{{ page.title }}</h1>
            <div class="content">
              <table class="table">
                <tbody>
                  <tr>
                    <td colspan="2" style="text-align:left">Monday & Tuesday</td>
                    <td style="text-align:center">Closed</td>
                  </tr>
                  <tr>
                    <td colspan="2" style="text-align:left">Wednesday - Sunday</td>
                    <td style="text-align:center">17:00 - 21:00</td>
                  </tr>
                  <tr>
                    <td style="text-align:center"><span style="color:green;">✓ </span>Dine In</td>
                    <td style="text-align:center"><span style="color:green;">✓ </span>Takeaway</li>
                    </td>
                    <td style="text-align:center"><span style="color:red;">✗ </span>Delivery</td>
                  </tr>
                </tbody>
              </table>

              <table>
                <tbody>

                </tbody>
              </table>
              <p>{{ site.address }}</p>
              <p><a href="tel:{{ site.phone }}">{{ site.phone }}</a></p>
              <p><a href="mailto:{{ site.email }}?subject=Web%20Query">{{ site.email }}</a>
              </p>
              <div class="google-maps">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2361.245630281972!2d-2.1031488445418716!3d53.713886501446495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bbfea2e9dd5d1%3A0xeb110db748e248b5!2sCountry%20Pizza!5e0!3m2!1sen!2suk!4v1725789365541!5m2!1sen!2suk"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>

              <style>
                .google-maps {
                  position: relative;
                  padding-bottom: 75%; // This is the aspect ratio
                  height: 0;
                  overflow: hidden;
                }

                .google-maps iframe {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100% !important;
                  height: 100% !important;
                }
              </style>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
